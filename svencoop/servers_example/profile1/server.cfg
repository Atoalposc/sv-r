// Passwords
sv_password ""

// Load ban lists
exec "servers/profile1/banned.cfg"	// Ensure this matches your "bannedcfgfile" value.
exec "servers/profile1/listip.cfg"	// Ensure this matches your "listipcfgfile" value.

